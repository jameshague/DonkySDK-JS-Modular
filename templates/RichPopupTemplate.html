<div id="DonkyRichPopup" class="{{ResponsiveStyle}}">
  <span class="badge">{{UnreadCount}}</span>
    <div class='container'>
        <div class='row'>
            {{{CloseButton}}}
            <div class="col-xs-3 avatar">
                <img class="img-circle" src="{{AvatarUrl}}" width="80" height="80"/>
            </div>
            <div class="col-xs-9 content">
                <h3>{{SenderDisplayName}}</h3>
                <iframe id="RichMessage" seamless='seamless' frameborder='0'></iframe>
            </div>
        </div>
    </div>        
</div>
