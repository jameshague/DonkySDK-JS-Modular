<div id="DonkyNotification" class="{{ResponsiveStyle}}">
  
    <div class='container'>
        <div class='row'>
            {{{CloseButton}}}
            <div class="col-xs-3 avatar">
                <span class="badge">{{UnreadCount}}</span>
                <img class="img-circle" src="{{AvatarUrl}}" />
            </div>
            <div class="col-xs-9 content">
                <h3>{{{SenderDisplayName}}}</h3>
                <p>{{{Body}}}</p>
            </div>
        </div>
    </div>
        
    {{#Buttons.length}}    
    <hr/>
    <p>
        <span class="buttonContainer">        
            {{#Buttons}}
            {{{ButtonHtml}}}
            {{/Buttons}}        
        </span>
    </p>
    {{/Buttons.length}} 
</div>
